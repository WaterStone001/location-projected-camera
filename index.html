<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            <a-camera gps-projected-camera='simulateLatitude: 43.773; simulateLongitude: -79.307' rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 43.77325; longitude: -79.30697' material='color: red' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: 43.77375; longitude: -79.30897' material='color: yellow' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: 43.77355; longitude: -79.30837' position='0 10 0' material='color: green' scale='10 10 10'></a-box>
        </a-scene>
    </body>
</html>
